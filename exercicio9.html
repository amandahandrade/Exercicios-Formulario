<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>

<body>
    <h3>Crie um formulário HTML que contenha os seguintes campos: nome (obrigatório),
        e-mail (obrigatório), senha (obrigatório e com no mínimo 8 caracteres), sexo
        (opções masculino, feminino e não-binário) e um botão de envio. </h3>

    <form>

        <label for="nome">Digite o seu nome:</label>
        <input type="text" name="nome" id="nome" required> <br>

        <label for="e-mail">Digite o seu e-mail:</label>
        <input type="email" name="e-mail" id="e-mail" required> <br>

        <label for="senha">Digite a sua senha:</label>
        <input type="password" name="senha" id="senha" minlength="8" required> <br>

        <p>Sexo:</p>
        <select name="sexo" id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="NB">Não-binário</option>
        </select>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
