<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>
    <h3>Crie um formulário com uma área de texto onde o usuário pode digitar uma
        mensagem com no máximo 200 caracteres.
    </h3>



    <form>
        <label for="texto">Digite um texto com no máximo 200 caracteres:</label> <br>
        <textarea name="texto" id="texto" cols="50" rows="8" maxlength="200" required></textarea> <br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
