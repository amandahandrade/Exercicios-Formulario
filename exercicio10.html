<body>
    <h3>Crie uma página HTML que contenha um formulário para cadastro de usuário. O
        formulário deve ter campos para nome, sobrenome, e-mail e senha, além de um</h3>

    <form method="post">

        <label for="nome">Digite o seu nome:</label>
        <input type="text" name="nome" id="nome" required> <br>

        <label for="e-mail">Digite o seu e-mail:</label>
        <input type="email" name="e-mail" id="e-mail" required> <br>

        <label for="senha">Digite a sua senha:</label>
        <input type="password" name="senha" id="senha" required> <br>

        <button type="submit">Enviar</button>
    </form>
</body>
