<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <h3>Crie um formulário com um campo de entrada de número, onde o usuário só pode
        digitar valores entre 1 e 10.</h3>

        <form>
            <label for="numero">Digite um número entre 1 e 10: </label>
            <input type="number" name="numero" id="numero" min="0" max="10">
            <button type="submit">Enviar</button>
        </form>
</body>

</html>
