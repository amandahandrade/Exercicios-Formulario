<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    <h3>Crie um formulário com caixas de seleção (checkbox) para selecionar múltiplas
        opções de interesse. As opções devem ser "Esportes", "Música" e "Arte".</h3>

    <form>
        <input type="checkbox" name="esporte" id="esporte">
        <label for="esporte">Esporte</label>
        <input type="checkbox" name="musica" id="musica">
        <label for="musica">Música</label>
        <input type="checkbox" name="arte" id="arte">
        <label for="arte">Arte</label>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
