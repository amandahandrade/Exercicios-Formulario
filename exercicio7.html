<head>

</head>

<body>
    <h3>Crie um formulário com um campo de entrada de arquivo ao formulário, permitindo
        que o usuário faça upload de um arquivo.
    </h3>

    <form>
        <label for="arquivo">Envie um arquivo: </label>
        <input type="file" name="arquivo" id="arquivo">
        <button type="submit">Enviar</button>
    </form>
</body>
